 <!DOCTYPE html>
  <html>
    <head>
     <!--  <link rel="stylesheet" href="index.css"> -->
      <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    </head>

  <body>
    


  <div class="parallax-container">
  
    <div class="parallax"><img src="https://static.pexels.com/photos/254884/pexels-photo-254884.jpeg"></div>
  </div>
  <div class="section white">
    <div class="row container">

 <div class="row">
    <form class="col s12">
      <div class="row">
        


 <div class="input-field col s3">
          <input id="login_name" type="text" class="validate">
          <label for="login_name">Login Name</label>
        </div>


 <div class="input-field col s3">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>


        <div class="input-field col s3">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
     
      
      


    
        <div class="input-field col s3">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>




<div class="input-field col s3">
          <input id="age" type="number" class="validate">
          <label for="age">Age</label>
        </div>
     

   





     
        <div class="input-field col s3">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>




 <div class="input-field col s3">
          <input id="height" type="number" class="validate">
          <label for="height">Height in inches</label>
        </div>


         <div class="input-field col s3">
          <input id="weight" type="number" class="validate">
          <label for="weight">Weight in Pounds</label>
        </div>


<div class="input-field col s12">
          <input id="weight_loss" type="number" class="validate">
          <label for="weight_loss">Enter how much weight you want to lose in pounds</label>
        </div>



        <div class="input-field col s12">
          <input id="how_long" type="number" class="validate">
          <label for="how_long">Enter how many weeks you would like to achieve the weight loss</label>
        </div>


    <form id="lifestyle" action="#">
      <p> How Active Are You?</br>
        <input name="group1" type="radio" id="inactive" />
        <label for="inactive">Not Active</label>
      </p>
      <p>
        <input name="group1" type="radio" id="semiactive" />
        <label for="semiactive">Semi Active</label>
      </p>
      <p>
        <input class="with-gap" name="group1" type="radio" id="active"  />
        <label for="active">Very Active</label>
      </p>
    </form>

       <form id="gender" action="#">
    <p> How Active Are You?</br>
      <input name="group2" type="radio" id="male" />
      <label for="male">male</label>
    </p>
    <p>
      <input name="group2" type="radio" id="female" />
      <label for="female">female</label>
    </p>
  
    
  </form>


        


<!-- <input id="submit-form" type="submit"> -->


        <a id="submit-form" class="waves-effect waves-light btn modal-trigger" href="/main">submit</a>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <ul id="userlist">
            </ul>
          </div>
          <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" value="false">cancel</a>
              <a href="/main" class="modal-action modal-close waves-effect waves-green btn-flat" value="true">confirm</a>
          </div>
        </div>


     
          </div>
        </div>
      </div>
    </form>
  </div>


      <h2 class="header"></h2>
      
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="https://static.pexels.com/photos/9055/pexels-photo.jpg"></div>
  </div>

         



  
   
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
<script type="text/javascript" src="javascript/userform.js"></script>
<script>

 $(document).ready(function(){
      $('.parallax').parallax();
    });

    $('.modal').modal();


    

</script>

  </body>
  </html>
